        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script>
        function infoToggle() {
            var x = document.getElementById("infoDiv");
            if (x.style.display === "block") {
            x.style.display = "none";
            } else {
            x.style.display = "block";
            }
        };
        </script>
</body>
